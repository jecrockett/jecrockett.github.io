---
layout: default
---

{% for post in site.posts %}
  <div class="post">
    <div class="post-name">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <small>{{ post.date | date: "%m-%d-%Y" }}</small>
    </div>
    <div class="post-preview">
      <p>{{ post.content | strip_html | truncatewords:10}}</p>
    </div>
  </div>

{% endfor %}
